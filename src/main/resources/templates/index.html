<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Pictures</h1>

<div th:each="entry: ${images.entrySet()}">
  <h2 th:text="${entry.key}">[Date]</h2>
  <img th:each="image: ${entry.value}" width="300" lazy="true" th:title="${'Longitude: ' + image.longitude + ' | Latitude: ' + image.latitude + ' | Location: ' + image.location}" th:src="${'/a/' + image.hash}" >
</div>

</body>
</html>
