<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style type="text/css">
        .header {
            font-family: Roboto,Arial,sans-serif;
            line-height: 1.25rem;
            font-size: .875rem;
            letter-spacing: .0178571429em;
            font-weight: 500;
            color: rgb(60,64,67);
        }

        .img {
            padding: 2px;
        }

        .img::after{
            transition: opacity .135s cubic-bezier(0,0,.2,1);
            opacity: 0;
        }

        .location {
            font-family: Roboto,Arial,sans-serif;
            line-height: 1.25rem;
            font-size: .875rem;
            letter-spacing: .0142857143em;
            font-weight: 400;
            color: rgb(128,134,139);
            cursor: pointer;
            margin-left: 6px;
            padding: 16px 0 16px 6px;
            outline: none;
        }
    </style>
</head>
<body>

<div th:each="entry: ${images.entrySet()}">
    <h2 class="header"><span  th:text="${#temporals.format(entry.key,'EEE, dd MMM yyyy')}">[Date]</span><span class="location" th:text="${T(com.jetbrains.marcocodes.googlephotosclone.Media).locationsToString(entry.value)}">Location</span></h2>
  <img th:each="image: ${entry.value}"  class="img" lazy="true" th:title="${'Longitude: ' + image.location?.longitude + ' | Latitude: ' + image.location?.latitude + ' | Location: ' + image.location?.country + ',' + image.location?.city}" th:src="${'/a/' + image.hash}" >
</div>

</body>
</html>
